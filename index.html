---
layout: default
title: {{ site.title }}
description: {{ site.description }}
author: {{ site.twitter.username }}
---

<blockquote>
	{% assign quote = site.data.quotes | first %}
	<h1>{{ quote.text }}</h1>
	<cite><a class="button-type3" href="{{ quote.url }}">{{ quote.action }}</a></cite>
</blockquote>
